    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 10px;
        }
        .intro {
            text-align: center;
            margin-bottom: 50px;
        }
        .intro h1 {
            font-size: 2.5em;
            color: #2980b9;
        }
        .intro p {
            font-size: 1.2em;
            color: #2c3e50;
        }

        .event-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .event-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
            width: 45%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .event-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .event-details h3 {
            font-size: 1.5em;
            color:#2980b9;
        }
        .event-details p {
            padding: 10px 0;
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .event-details .date span {
            color: #8e44ad;
            font-weight: bold;
        }
    </style>
</head>
